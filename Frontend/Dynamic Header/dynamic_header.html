<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dynamic_header_style.css">
    <script src="https://kit.fontawesome.com/42764c1962.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Dynamic Header</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar_logo">
            <i class="fas fa-feather-alt"></i>
            <a href="">Dynamic Header</a>
        </div>

        <ul class="navbar_menu">
            <li><a href="">Home</a></li>
            <li><a href="">Daily</a></li>
            <li><a href="">Study</a></li>
            <li><a href="">School</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        
        <ul class="navbar_icons">
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-instagram"></i></li>
        </ul>

        <a href="#" class="navbar_toggle"><i class="fas fa-bars"></i></a>
    </nav>
</body>
</html>
